<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title><!--#echo var="title" --></title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<header class="header">
		<div class="container">
			<div class="header__inner">

				<div class="header__top">
					<a class="header__logo" href="#">
						<img src="images/dist/logo.svg" alt="Logo">
					</a>

					<div class="header__profile">
						<div class="header__profile-user">
							<p class="user__name">Arthur Wood</p>
							<img class="user__img" src="images/dist/user.svg" alt="User">
							<a class="user__arrow" href="#">
								<img class="user__arrow-img" src="images/dist/arrow.svg" alt="Arrow">
							</a>
						</div>

						<ul class="icons__list">
							<li class="icon__list-item">
								<a class="icon__list-link" href="#">
									<img class="icon__list-img" src="images/dist/notifications.svg" alt="Notification">
								</a>
							</li>
							<li class="icon__list-item">
								<a class="icon__list-link" href="#">
									<img class="icon__list-img" src="images/dist/share.svg" alt="Share">
								</a>
							</li>
							<li class="icon__list-item">
								<a class="icon__list-link" href="#">
									<img class="icon__list-img" src="images/dist/shape.svg" alt="Shape">
								</a>
							</li>
						</ul>
					</div>
				</div>

				<div class="header__bottom">
					<nav>
						<ul class="menu__list">
							<li class="menu__list-item">
								<a class="menu__list-link active" href="">FEED</a>
							</li>
							<li class="menu__list-item">
								<a class="menu__list-link" href="">EXPLORE</a>
							</li>
							<li class="menu__list-item">
								<a class="menu__list-link" href="">DISCUSSIONS</a>
							</li>
						</ul>
					</nav>
					<a class="header__btn" href="#">
						<img class="header__btn-img" src="images/dist/plus-btn.svg" alt="Plus">
					</a>
				</div>

			</div>
		</div>
	</header>
